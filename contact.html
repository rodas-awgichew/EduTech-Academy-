<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | EduTech Academy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top ">
    <div class="container">
      <a class="navbar-brand fw-bold " href="index.html">EduTech Academy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Get Started</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Login</a></li>
              <li><a class="dropdown-item" href="#">Sign up</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact + Map Section -->
  <section id="contact-section" class="contact-section py-5">
    <div class="container">
      <div class="row align-items-center g-5">

        <!-- Contact Details -->
        <div class="col-md-5 fade-in-up">
          <h2 class="fw-bold mb-4 ">Contact Information</h2>
          <ul class="list-unstyled contact-info-list">
            <li><i class="fa-solid fa-location-dot me-2 text-accent"></i> Addis Ababa, Ethiopia</li>
            <li><i class="fa-solid fa-envelope me-2 text-accent"></i> info@edutechacademy.com</li>
            <li><i class="fa-solid fa-phone me-2 text-accent"></i> +251 900 123 456</li>
          </ul>
          <div class="social-icons mt-4">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-7 slide-in-right p-5">
          <form class="modern-form">
            <div class="form-group mb-4">
              <input type="text" class="form-control" required>
              <label>Your Name</label>
            </div>
            <div class="form-group mb-4">
              <input type="email" class="form-control" required>
              <label>Your Email</label>
            </div>
            <div class="form-group mb-4">
              <input type="text" class="form-control" required>
              <label>Subject</label>
            </div>
            <div class="form-group mb-4">
              <textarea class="form-control" rows="4" required></textarea>
              <label>Your Message</label>
            </div>
            <button type="submit" class="btn btn-accent px-4 py-2">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Map Section -->
      <div class="row mt-5">
        <div class="col-12 fade-in-up">
          <iframe
            src="https://www.google.com/maps?q=Addis+Ababa,+Ethiopia&output=embed"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
            class="rounded-4 shadow-lg">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center py-3">
    <p class="mb-0">&copy; 2025 EduTech Academy. All Rights Reserved.</p>
  </footer>

</body>
</html>
